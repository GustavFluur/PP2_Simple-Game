<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Rock Paper Scissors Game</title>
</head>

<link rel='shortcut icon' type='image/x-icon' href="icon-game.png">

<body>
    
    <div>

        <div class="heading1">
            <h1>Rock, Scissor and Paper</h1>
        </div>
        <div class="info1"> 
            <h2>Welcome to the Game!</h2>
            <p>Here, you will find a simple game where you challenge the computer.<br>If you are guessing the right symbol,<br>then you will get a score,<br>otherwise it will be going to the opponent - the computer.</p>
            <br>
        </div> 

    </div>
    
    <div class="selections">
        <button class="selection" data-selection = "rock">🪨</button>
        <button class="selection" data-selection = "scissors">✂️</button>
        <button class="selection" data-selection = "paper">📜</button>
    </div>
    <div class="results">
        <div>
            You:
            <span class="result-score" data-your-score >0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
